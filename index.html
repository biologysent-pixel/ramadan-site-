<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>امساكية رمضان 2026</title>

<style>
body{
    margin:0;
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(to bottom, #2c0b3f, #000);
    color:white;
    text-align:center;
}

.header{
    background:url('https://i.imgur.com/6Iej2c3.jpg') center/cover no-repeat;
    padding:60px 20px;
}

.profile{
    width:140px;
    height:140px;
    border-radius:50%;
    border:4px solid #ff8c6b;
    object-fit:cover;
    margin-top:-70px;
    background:white;
}

h1{
    color:#ff8c6b;
    margin:15px 0;
}

.dua{
    max-width:600px;
    margin:auto;
    line-height:1.8;
    font-size:16px;
    padding:15px;
}

.day-box{
    margin:25px auto;
    background:#3b1b57;
    width:90%;
    max-width:400px;
    padding:20px;
    border-radius:15px;
    font-size:20px;
}

select{
    padding:8px;
    font-size:16px;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="header">
    <h2>الفاتحة على روح الشهيد</h2>
</div>

<img src="PUT-YOUR-IMAGE-HERE.jpg" class="profile">

<h1>المرحوم تآثر نوري النداوي</h1>

<div class="dua">
اللهم اغفر له وارحمه واعف عنه واكرم نزله ووسع مدخله
واغسله بالماء والثلج والبرد ونقه من الخطايا كما ينقى
الثوب الأبيض من الدنس وابدله داراً خيراً من داره
وأهلاً خيراً من أهله وزوجاً خيراً من زوجه وقه فتنة القبر وعذاب النار
</div>

<div select>
<div id="times" style="margin-top:15px;"></div>
</div>

<script>
const ramadanTimes = {
1:{fajr:"5:10", maghrib:"6:02"},
2:{fajr:"5:09", maghrib:"6:03"},
3:{fajr:"5:08", maghrib:"6:04"},
4:{fajr:"5:07", maghrib:"6:05"},
5:{fajr:"5:06", maghrib:"6:06"},
6:{fajr:"5:05", maghrib:"6:07"},
7:{fajr:"5:04", maghrib:"6:08"},
8:{fajr:"5:03", maghrib:"6:09"},
9:{fajr:"5:02", maghrib:"6:10"},
10:{fajr:"5:01", maghrib:"6:11"},
};

const select = document.getElementById("daySelect");

for(let i=1;i<=10;i++){
    let option=document.createElement("option");
    option.value=i;
    option.text="رمضان "+i;
    select.appendChild(option);
}

function showTimes(){
    const day=select.value;
    const data=ramadanTimes[day];
    document.getElementById("times").innerHTML=
        "الفجر: "+data.fajr+"<br>المغرب: "+data.maghrib;
}

showTimes();
</script>

</body>
</html>
